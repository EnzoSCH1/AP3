<!DOCTYPE html>
<html lang="en">

<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Système de Matchmaking</title>
</head>

<body>
                <h1>Système de Matchmaking</h1>
                <h2>Résultats</h2>
                <div id="results"></div>
                <h2>Matchups</h2>
                <div id="matchups"></div>
                <script>
                                const results = [
                                                { team1: 'Équipe A', team2: 'Équipe B', score1: 1, score2: 0 },
                                                { team1: 'Équipe C', team2: 'Équipe D', score1: 0, score2: 0 },
                                                { team1: 'Équipe E', team2: 'Équipe F', score1: 1, score2: 1 },
                                                { team1: 'Équipe G', team2: 'Équipe H', score1: 2, score2: 3 }
                                ];

                                function processResults() {
                                                const teams = [];
                                                results.forEach(result => {
                                                                const team1 = { name: result.team1, wins: result.score1 > result.score2 ? 1 : 0, losses: result.score1 < result.score2 ? 1 : 0, draws: result.score1 === result.score2 ? 1 : 0, points: result.score1 > result.score2 ? 3 : result.score1 === result.score2 ? 1 : 0 };
                                                                const team2 = { name: result.team2, wins: result.score2 > result.score1 ? 1 : 0, losses: result.score2 < result.score1 ? 1 : 0, draws: result.score2 === result.score1 ? 1 : 0, points: result.score2 > result.score1 ? 3 : result.score2 === result.score1 ? 1 : 0 };
                                                                teams.push(team1, team2);
                                                });

                                                teams.sort((a, b) => b.points - a.points);
                                                return teams;
                                }

                                function displayResults(teams) {
                                                const resultsDiv = document.getElementById('results');
                                                let html = '';
                                                teams.forEach(team => {
                                                                html += `<div>Équipe: ${team.name} - Victoires: ${team.wins}, Défaites: ${team.losses}, Matchs Nuls: ${team.draws}, Points: ${team.points}</div>`;
                                                });
                                                resultsDiv.innerHTML = html;
                                }

                                function displayMatchups() {
                                                const matchupsDiv = document.getElementById('matchups');
                                                let html = '';
                                                results.forEach(result => {
                                                                html += `<div>${result.team1} ${result.score1} - ${result.score2} ${result.team2}</div>`;
                                                });
                                                matchupsDiv.innerHTML = html;
                                }

                                function main() {
                                                const teams = processResults();
                                                displayResults(teams);
                                                displayMatchups();
                                }

                                main();
                </script>
</body>

</html>
