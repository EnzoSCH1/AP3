<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../style css/formulaire.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Lien pour Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../script.js"></script>
</head>




<body>
    <header></header>
    <main class="wrapper">
            <form id="registerForm">
                <h1>S'inscrire</h1>

                <div class="input-box">
                    <input type="text" id="nom" placeholder="Nom" required maxlength="20" />
                    <i class="fa-regular fa-user input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="text" id="prenom" placeholder="Prénom" required maxlength="20" />
                    <i class="fa-regular fa-user input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required maxlength="20" />
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="mdp" placeholder="Mot de passe" required />
                    <i class="fa-solid fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>

                <button type="submit">S'inscrire</button>

                <div class="login-link">
                    <p>Vous avez déjà un compte? <a href="../Pages/connexion.html">Se connecter</a></p>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
