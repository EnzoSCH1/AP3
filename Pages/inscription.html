<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../style_css/formulaire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../app_user.js" defer></script>
</head>

<body>
    <header></header>
    <main class="wrapper">
        <div class="form-box register">
            <form id="registerForm" autocomplete="on"> <!-- Ajouté autocomplete pour le formulaire -->
                <h1>S'inscrire</h1>

                <div class="input-box">
                    <input type="text" id="nom" placeholder="Nom" required autocomplete="family-name" />
                    <i class="fa-regular fa-user input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="text" id="prenom" placeholder="Prénom" required autocomplete="given-name" />
                    <i class="fa-regular fa-user input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required autocomplete="email" />
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="mdp" placeholder="Mot de passe" required autocomplete="new-password" />
                    <i class="fa-solid fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>

                <button type="submit">S'inscrire</button>

                <div class="login-link">
                    <p>Vous avez déjà un compte? <a href="../Pages/connexion.html">Se connecter</a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
