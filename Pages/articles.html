<!DOCTYPE html>
<html>

<head>
    <script src="../articles.js" defer></script>
</head>

<body>
    <div id="login-form">
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Connexion</button>
    </div>

    <div id="admin-panel" style="display:none;">
        <h2>Gestion des Articles</h2>
        <form id="article-form">
            <input type="text" id="titre" placeholder="Titre" required>
            <textarea id="paragraphe1" placeholder="Premier paragraphe"></textarea>
            <textarea id="paragraphe2" placeholder="Deuxième paragraphe"></textarea>
            <input type="file" id="image1" accept="image/*">
            <input type="file" id="image2" accept="image/*">
            <input type="file" id="image3" accept="image/*">
            <button type="submit">Enregistrer l'article</button>
        </form>
        <button onclick="logout()">Déconnexion</button>
    </div>
</body>

</html>
