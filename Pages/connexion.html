<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Utilisation de Font Awesome avec une clé valide -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style css/formulaire.css">
    <script src="../script.js"></script>
</head>

<body>
    <header></header>
    <main class="wrapper">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Se connecter</h1>

                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="Email ou Pseudo" required />
                    <!-- Icône de l'enveloppe -->
                    <i class="fa-solid fa-envelope input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="mdp" placeholder="Mot de passe" required />
                    <i class="fa-solid fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>

                <button type="submit">Se connecter</button>

                <div class="register-link">
                    <p>Vous n'avez pas de compte? <a href="/Pages/inscription.html">S'inscrire</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>
</body>

</html>
