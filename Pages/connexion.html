<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../style_css/formulaire.css">
    <!-- Utilisation de Font Awesome avec une clé valide -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../app_user.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <form id="loginForm" autocomplete="on"> <!-- Ajouté autocomplete pour le formulaire -->
                <h1>Se connecter</h1>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required autocomplete="email" />
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="mdp" placeholder="Mot de passe" required
                        autocomplete="current-password" />
                    <i class="fa-solid fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Se souvenir de moi
                    </label>
                    <p class="forgot-password">
                        <a href="../Pages/forgotpassword.html">Mot de passe oublié?</a>
                    </p>
                </div>

                <button type="submit">Se connecter</button>
                <div class="register-link">
                    <p>Vous n'avez pas de compte? <a href="../Pages/inscription.html">S'inscrire</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
